<!DOCTYPE html>
<html>
  <head>
    <title>Mutably front-end</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </head>
  <body class="container">
    <div class="col-sm-8 col-sm-offset-2">
      <nav class="navbar navbar-default">
        <a class="navbar-brand" href="/">The Reading Rainbow</a>
      </nav>
      <div class="panel panel-default">
        <div class="panel-heading">Pick up a damn book!</div>
        <div class="modal-background">
          <div class="modal-window">
            <p class="close-modal-button">X</p>
            <h2>Add A Damn Book Here!</h2>
            <div class="create-form">
              <form>
                <input type="text" class="modal-title" name="title" placeholder="Your Book Here">
                <input type="text" class="modal-author" name="author" placeholder="Author">
                <input type="text" class="modal-image-url" name="image" placeholder="Image Link">
                <input type="text" class="modal-release-date" name="releasedate" placeholder="releasedate">
                <button class="create-button" type="submit">Create</button>
              </form>
            </div>
          </div>
        </div>
        <div class="alert alert-success alert-dismissable">
          <a href="#" class="close" data-dismiss="alert" aria-label="close"><button class="close-success">&times;</button></a>
          <strong>Success!</strong>
        </div>
        <div class="alert alert-danger fade in">
          <a href="#" class="close" data-dismiss="alert" aria-label="close"><button class ="fade-delete">&times;</button></a>
          <strong>Deleted!</strong>
        </div>
        <div class="booklist">List All Books</div>
          <ul class="list-group">
            <!-- your resource items here -->
          </ul>
      </div>
    </div>
  </body>
</html>
